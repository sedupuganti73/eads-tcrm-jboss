<div class="page-container">
    <div> <a [routerLink]="['/reports']"  style="text-decoration:none; color: #f44336;">Registered Reports</a> &nbsp;
      / &nbsp; <p style="display:inline" class="page-title">Registered Columns</p> </div>
    
    
    <!--button mat-fab (click)="addEditColumn()" color="primary"  matTooltip="Add Column" class="add-button">
        <mat-icon >add</mat-icon>
      </button--> 
      
  
  <br><br>
  
  <div class="example-container mat-elevation-z8">
        <mat-progress-bar *ngIf="loading"
            class="example-margin"
            color="primary"
            mode="indeterminate">
        </mat-progress-bar>
        <mat-table #table [dataSource]="datasource">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
      
          
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> NAME </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="label">
              <mat-header-cell *matHeaderCellDef> LABEL </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.label}} </mat-cell>
            </ng-container>  

          <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef> TYPE </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.type | type}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="format">
            <mat-header-cell *matHeaderCellDef> FORMAT </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.format}} </mat-cell>
          </ng-container> 
          
           
       
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> ACTIONS </mat-header-cell>
            <mat-cell *matCellDef="let element" class="button-row"> 
                  
                      <button mat-mini-fab color="accent" matTooltip="edit column" (click)="addEditColumn(element.columnId)">
                          <mat-icon >create</mat-icon>
                        </button>    
                        <!--button mat-mini-fab color="warn" matTooltip="delete column" (click)="delete(element.columnId)">
                            <mat-icon >delete_forever</mat-icon>
                          </button-->     
            </mat-cell>
          </ng-container>  
       
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
  

    </div>
